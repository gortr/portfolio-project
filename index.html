<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Portfolio Project</title>
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/responsive.css" />
	</head>

	<body>
	<div class="container">

		<header class="row">
			<div class="col-5">
				<img class="logo" src="img/logo.png" alt="Bambino's Corner Logo">
			</div>
			<div class="col-7">
				<h1 class="name">Rigoberto J Gort</h1>
				<p class="role">Full Stack Warrior</p>
			</div>
		</header><!--/.main-header-->

		<section class="row">
			<div class="box col-12">
				<img class="hero" src="img/raccoon-city.jpg" alt="Raccoon City">
			</div>
		</section><!--/.hero-->

		<section class="row">
			<div class="featured col-12">
				<h3>Featured Articles</h3>
			</div>
		</section>

		<section class="row">
			<div class="box col-12">
				<img class="project" src="img/custom-item-sets.jpg" alt="Custom Item Sets">
				<h3 class="caption">Custom Item Sets</h3>
				<a href="http://na.leagueoflegends.com/">Riot's League of Legends</a>
			</div>
			<div class="box col-12">
				<img class="project" src="img/unity3D.jpg" alt="Unity3D">
				<h3 class="caption">Unity3D</h3>
				<a href="https://unity3d.com/">Unity3D</a>
			</div>
			<div class="box col-12">
				<img class="project" src="img/horror-games.jpg" alt="Horror Games">
				<h3 class="caption">Horror Games</h3>
				<a href="http://www.pcgamer.com/best-horror-games-pc/">Best PC Horror Games</a>
			</div><!--/.project-->

	</div>
	</body>
</html>
